<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Resume</title>
  </head>
  <body>
       <h1>Resume Generator</h1>
    <form id="resumeForm">
     <fieldset>
        <legend>Personal Information</legend>
        <label for="profilePicture">Upload Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phoneNum">Phone Number:</label>
        <input type="number" id="phoneNum" name="phoneNum" required>
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required><br>
     </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="school">School:</label>
        <input type="text" id="school" name="school" required><br>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required><br>
        <label for="graduationYear">Graduation Year:</label>
        <input type="number" id="graduationYear" name="graduationYear" required>
      </fieldset>
      <fieldset>
        <legend>Experience</legend>
        <label for="skills">Skills :</label>
        <input type="text" id="skills" name="skills" required><br>
        <label for="company">Prev.Company:</label>
        <input type="text" id="company" name="compony" required><br>
      </fieldset>
      <button type="submit">Generate Resume</button>
     </form>
     <div>
       <div id="resumePreview"></div>
       
       <!--generate resume-->
     </div>
     
     <button id="downloadResume">Download Resume</button>




     <script src="script.js"></script>
</body>
</html>
